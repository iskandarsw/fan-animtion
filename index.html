<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS Ventilator (Fan) Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ventilator animatsiyasi — HTML + CSS</h1>

  <div class="fans">
    <div class="fan" style="--size: 140px; --speed: 2s;">
      <div class="hub"></div>
      <div class="blade b1"></div>
      <div class="blade b2"></div>
      <div class="blade b3"></div>
    </div>

    <div class="fan" style="--size: 110px; --speed: 1.6s;">
      <div class="hub"></div>
      <div class="blade b1"></div>
      <div class="blade b2"></div>
      <div class="blade b3"></div>
    </div>

    <div class="fan" style="--size: 80px; --speed: 1s;">
      <div class="hub"></div>
      <div class="blade b1"></div>
      <div class="blade b2"></div>
      <div class="blade b3"></div>
    </div>
  </div>

  <p class="hint">Hover qiling: вентилятор устидан ўтганда у тезроқ айланади.</p>
</body>
</html>
